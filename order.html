<!DOCTYPE html>
<html lang="en">
<head>
    <metas charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5E1C8;
            color: #5D4037;
        }
        .track-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #D7CCC8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn{
            background-color:#D7CCC8;
        }
    </style>
</head>
<body>
    <div class="track-container">
        <h2 class="text-center">Track Your Order</h2>
        <div class="mb-3">
            <label for="orderId" class="form-label">Enter Order ID</label>
            <input type="text" class="form-control" id="orderId" placeholder="Enter your Order ID">
        </div>
        <button class="btn btn-brown" onclick="trackOrder()">Track Order</button>
    </div>
    
    <script>
        function trackOrder() {
            const orderId = document.getElementById("orderId").value;
            if (orderId) {
                window.location.href = `sampleorder.html?orderId=${orderId}`;
            } else {
                alert("Please enter a valid Order ID.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hospital Management System</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .image-section {
            width: 50%;
            background: url('keclogin.jpg') no-repeat center center/cover;
        }
        .login-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 20px;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box form {
            width: 100%;
            max-width: 300px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #ebab9d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .kin{
            padding-top: 5px;
            text-decoration: none;
            color:#ebab9d;
        }    </style>
</head>
<body>
<div class="container">
<div class="image-section">

</div>
<div class="login-section">
    <div class="login-box">
        <form>
        <h2>Sign up form</h2>
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter your age">
        <input type="email" placeholder="Enter your email">
        <input type="number" placeholder="Enter your number">
        <input type="password" placeholder="Enter your password">
        <button type="submit">Signup</button>
    </form>
        <h6>Already signup please <a href="keclogin.html" class="kin">login</a></h6>
    
</div>
</div>
</div>
</body>
</html>
